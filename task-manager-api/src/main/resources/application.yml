  application:
    name: task-manager-api

#默认支持文件上传.
  http:
    multipart:
      enabled: true
#支持文件写入磁盘.
      file-size-threshold: 0
# 上传文件的临时目录
      location: C:\workSpace3\task-manager\task-manager-api\src\main\resources\image
# 最大支持文件大小
      max-file-size: 5Mb
# 最大支持请求大小
      max-request-size: 10Mb







